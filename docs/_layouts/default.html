<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Playing Cards</title>
    <link rel="shortcut icon" href="https://listingslab.github.io/rpc-docs/assets/favicon.ico">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="{{ "/" | absolute_url }}">
                <img 
                    style="width: 150px; float: left; margin-left: 8px;"
                    src="https://listingslab.github.io/rpc-docs/assets/logo.svg" />
            </a>
            <div style="clear: both;"></div>
            <div class="menu">
                <ul>
                    <li><a href="https://listingslab.github.io/rpc-docs/docs/webclient-integration">Webclient integration</a></li>
                    <li><a href="https://listingslab.github.io/rpc-docs/docs/greensock">Greensock</a></li>
                    <li><a href="https://listingslab.github.io/rpc-docs/docs/storybook">Storybook</a></li>
                    <li><a href="https://listingslab.github.io/rpc-docs/docs/more/ProgressiveWebApps">Progressive Web Apps</a></li>
                    <li><a href="https://listingslab.github.io/rpc-docs/docs/more/open-source">Open Source</a></li>
                    <li><a href="https://listingslab.github.io/rpc-docs/docs/more/hire-listingslab">Listingslab</a></li>
                </ul>
            </div>
        </header>
        <section>
            {{ content }}
        </section>
    </div>

    <div style="clear: both;"></div>

    <div class="footer">        
        <div class="github-link">
            <div class="small-text">
                <span class="footer-logotxt">Should Just Work &trade; 
                If not... well, you int sin us, roight?</span>
                 <a 
                     href="https://github.com/listingslab/react-playing-cards" 
                     target="_blank" 
                     rel="noreferrer"
                     title="Check out the Open Source, err, source">
                    <img 
                        src="https://listingslab.github.io/rpc-docs/assets/github_logo_16.png" 
                        alt="View this repo on GitHub" />
                </a>
            </div>
        </div>
    </div>
</body>

</html>
